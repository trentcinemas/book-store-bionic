<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Магазин розумних книжок</title>

    <!-- Bootstrap and CSS  -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/registration.css" rel="stylesheet">
      <link href="css/user-cabinet.css" rel="stylesheet">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script language="javascript" src="js/hide.js"></script>
    <script language="JavaScript" src="js/user-cabinet.js"></script>

  </head>
  <body>
    <header class="container" id="header-nav">
        <div class="row">
                <nav class="navbar" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarHeader">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="pull-left" id="logo">
                            <a href="index.html">
                                <img src="images/logo.png" alt="Розумна книга лого" height="70px">
                            </a>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarHeader">
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <form class="navbar-form navbar-right search-tool" role="search" >
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="Пошук" name="q">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>                             </button>
                        </div><!-- /.navbar-collapse -->
                    </form>
                </nav>
            </div><!-- /ROW end -->
        </header> <!-- End of header -->
            <div class="container-fluid" id="userCabinet">
                <div class="container">

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-5">
                            <div class="well well-sm">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12" id="userProfile">
                                    <div class="btn-group">
                                        <a class="btn dropdown-toggle btn-info edit" data-toggle="dropdown" href="#">Редактировать 
                                            <span class="glyphicon glyphicon-wrench"></span>
                                        </a>
                                    </div>
                                        <h4 class="userName">Antony</h4>
                                    <i class="glyphicon glyphicon-envelope" style = "margin: 10px;"></i><span class="userMail">email@example.com</span>
                                    <br>
                                        <div id="userForm">
                                            <form>
                                                <div class="tableForm">
                                                    <div class="tableRow">
                                                        <div class="cell"><label>Новый пароль </label></div>
                                                        <div class="cell"><input type="password" class="userPasswordNew"></div>
                                                    </div>
                                                </div>
                                                <div class="tableForm">
                                                    <div class="tableRow">
                                                        <div class="cell"><label>Повторите пароль</label></div>
                                                        <div class="cell"><input type="text" class="userPasswordNewRepeat"></div>
                                                    </div>
                                                </div>
                                            <button type="submit" id="UserPasswordChange" class="btn btn-info">Сохранить</button>
                                            </form>
                                        </div> <!--End of USER FORM -->
                                    </div> <!-- End of USER PROFILE  -->
                                </div> <!-- End of ROW -->
                            </div> <!-- End class well (decoration) --> 
                        </div> <!-- End of LAYOUT -->
                    </div><!-- End of ROW -->
                </div>  <!-- End of CONTAINER -->
        <div class="container">
                <div class="row" id="bought">
                <h2 class='bought_label'></h2>

                 </div>
                <br><br><br>
           <!-- End of row -->
                <div class="row" id="recommend">
                    <h2 class="reccomend_label"></h2>
                </div>
        </div> <!-- End of Container -->
    </div> <!-- End of CONTAINER-->
      <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-6 col-sm-6 col-xs-10 col-xs-offset-1" id="callback">
                    <p>Написати до видавництва</p>
                        <form class="clearfix">
                            <p>До кого</p>
                            <p> 
                                <select>
                                    <option>Менеджер</option>
                                    <option>Редактор</option>
                                </select>
                            </p>
                            <p>Ваша електронна адреса</p>
                            <p><input type="text" required="Заповніть це поле" name="email" placeholder="Введіть email" style="color:black;"></p>
                            <p>Текст повідомлення</p>
                            <textarea name="message" rows="4" cols="32" ></textarea>
                            <div>
                                <input type="submit" name="submit" class="btn btn-success">
                            </div>
                        </form>
                    </div>

                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-8 col-xs-offset-2 clearfix" id="searchFooter">
                    <span>Пошук</span>

                    <div>
                        <form class="navbar-form search-tool pull-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Пошук" name="q">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="pull-left">
                        <p><a href="#">Як придбати книгу</a></p>
                        <p><a href="#">Умови надання послуг</a></p>

                        <p><span>© Видавництво "Розумна книга"</span></p>
                    </div>
                </div>
                <!-- close right footer -->
            </div>
            <!-- close ROW -->
        </div>
        <!-- Close col-lg-12 -->
    </footer>
</body>
</html>
