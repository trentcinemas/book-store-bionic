<!-- Content start -->
<div class="container" id="content">  
                        <!-- Авторизация -->
                        
                        <form id="login" action="none" method = "post">
                            <fieldset id="inputs">
                                
                                <input id="email_login" type="text" onblur="if(this.value=='')this.value='Логін';" onfocus="if(this.value=='Логін')this.value='';" value="Логін" />
                                <input id="password_login" type="password" onblur="if(this.value=='')this.value='Пароль';" onfocus="if(this.value=='Пароль')this.value='';" value="Пароль" />
                            </fieldset>
                            <fieldset id="actions">
                                <input type="submit" id="submit" value="Увійти"/>
                               <p class="option"><a href="password-restore.html">Забув пароль?</a>&nbsp;&nbsp;|<a href="#">Реєстрація</a></p>
                                
                            </fieldset>
                        </form>
                       
    
                       <!----- Регистрация --->
    
            
                        <form id="regist_field" method="post">
                            <h1 id="ff-proof" class="ribbon">Реєстрація &nbsp;&nbsp;</h1>
                            <fieldset id="inputs">
                                <lable for="email" class = 'email-fail' style = 'display:none; color: red'>не верний пароль</lable>
                                <input type="email" id="registration_email" name="email" placeholder="Введіть e-mail" />
                                
                                <input type="text" id="registration_name" name="name" placeholder="Введіть ім'я">
                                <input type="password" id="registration_password" name="password" placeholder="Введіть пароль" />
                                <input type="password" id="registration_conf_pass" placeholder="Повторіть пароль">
                                <br>
                            </fieldset>
                            <fieldset id="actions">
                                <input type="submit" id="submit" class="registration_button" style="width: 150px" value="Зареєструватися"/>
                            </fieldset>
                        </form>
</div>
                 

                                         
            
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">    
                <div class="col-lg-6">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-10">
                        <span>Написати до видавництва</span>
                        <form id="callback">
                            <p>До кого</p>
                            <p><select>
                                <option>Менеджер</option>
                                <option>Редактор</option>
                                </select>
                            </p>
                            <p>Ваша електронна адреса</p>
                            <p><input type="text" required="Заповніть це поле" name="email" placeholder="Введіть email"></p>
                            <p>Текст повідомлення</p>
                            <textarea name="message" rows="4" cols="32" ></textarea>
                            <div>
                                <input type="submit" name="submit" class="btn btn-success">
                            </div>
                        </form>
                        </div>
                    </div> <!-- close left footer -->
                    <div class="col-lg-4 col-lg-offset-1">

                            </div>
                        </form>
